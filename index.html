<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="titles">
            <h2 class="sub-title">
                Best of Five!
            </h2>
            <h3 class="title3">
                Choose your weapon
            </h3>
        </div>
        <div class="buttons buttons-disable">
            <button class="Rock" value="rock">
                <img class="img" src="images/rock.png" alt="rock">
            </button>
            <button class="Paper" value="paper">
                <img class="img" src="images/paper.png" alt="paper">
            </button>
            <button class="Scissors" value="scissors">
                <img class="img" src="images/scissor.png" alt="scissors">
            </button>
        </div>
        <div id="score">
            <div class="score player">
                <div>
                    <h4>Player Score</h4>
                    <p class="scorePlayer"></p>
                </div>
                <div>
                    <h4>Computer Score</h4>
                    <p class = "scoreComputer"></p>
                </div>
            </div>
            <div class="result">
                <h4 class="titleWinner">The Winner!</h4>
                <P class="resultWinner"></P>
            </div>
        <div class="buttons again">
            <button class="button-again" value="again">Play Again!</button>
        </div>
    </main>
    <div class="footer">
        <p>Copyright Â® Douglas Moura 2023</p>
    </div>
</body>
</html>
